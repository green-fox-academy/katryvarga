<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My first blog</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Gayathri:wght@100&family=Rajdhani&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">


</head>

<body id="background" background="pink.jpg">
    <div class="box">
        <h1>VANDA'S BLOG</h1>
    </div>

    <div id="newpost">
        <p id="npt">ADD NEW POST</p><br>

        <div id=title>
            <p><strong>TITLE</strong></p>
            <input id="input" type="text" placeholder="Type here..." size="20">
        </div>

        <div id=content>
            <p><strong>CONTENT</strong></p>
            <textarea id="textarea" cols="30" rows="10"></textarea>
        </div>

        <div id=submit>
            <input id="button" type="submit">
        </div>
    </div>


    <div id="oldpost">
        <p id="posts">POSTS</p>
        <ul>
            <div class="postbox">
                <h2 class="posttitle">Day2</h2>
                <p>Still excited</p>
            </div><br>
            <div class="postbox">
                <h2 class="posttitle">Day1</h2>
                <p>This is my first blog in my life.</p>
            </div>
            </li>
    </div>

</body>

</html>
