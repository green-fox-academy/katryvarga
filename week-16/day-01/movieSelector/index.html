<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie selector</title>
  </head>
  <body>
    <div id="container">
      <div id="title">Movie Selector</div>
      <form>
        <select name="selector" id="genre-selector">
          <option value="">Select a genre</option>
          <option value="Sci-fi">Sci-fi</option>
          <option value="Drama">Drama</option>
          <option value="Comedy">Comedy</option>
        </select>

        <select name="selector" id="movie-selector">
          <option value="select">Select a movie</option>
          <option class="Sci-fi" value="Moon" style="display: none">
            Moon
          </option>
          <option
            class="Sci-fi"
            value="2001:A Space Odyssey"
            style="display: none"
          >
            2001:A Space Odyssey
          </option>
          <option class="Sci-fi" value="Contact" style="display: none">
            Contact
          </option>
          <option class="Drama" value="Darkest Hour" style="display: none">
            Darkest Hour
          </option>
          <option
            class="Drama"
            value="There Will Be Blood"
            style="display: none"
          >
            There Will Be Blood
          </option>
          <option class="Drama" value="American Beauty" style="display: none">
            American Beauty
          </option>
          <option class="Comedy" value=" Airplane!" style="display: none">
            Airplane!
          </option>
          <option class="Comedy" value="Deadpool" style="display: none">
            Deadpool
          </option>
          <option class="Comedy" value="Wayne`s World" style="display: none">
            Wayne`s World
          </option>
        </select>
      </form>
      <div id="selected">
        <p></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
