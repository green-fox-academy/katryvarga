<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: EventListeners</title>
  </head>
  <body>
    <button>Click me</button>
    <script>
      const button = document.querySelector('button');

      button.addEventListener(`click`, clicking);

      function clicking() {
        console.log(new Date());
        button.removeEventListener(`click`, clicking);
      }
