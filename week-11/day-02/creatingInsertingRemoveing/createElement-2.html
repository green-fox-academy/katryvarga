<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li>The King</li>
    </ul>

    <script>
      const list = document.querySelector('ul.asteroids');
      const king = document.querySelector('li');

      list.removeChild(king);

      const planetData = [
        {
          category: 'inhabited',
          content: 'Foxes',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Whales and Rabbits',
          asteroid: true,
        },
        {
          category: 'uninhabited',
          content: 'Baobabs and Roses',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Giant monsters',
          asteroid: false,
        },
        {
          category: 'inhabited',
          content: 'Sheep',
          asteroid: true,
        },
      ];

      for (let i = 0; i < planetData.length; i++) {
        if (planetData[i].asteroid === true) {
          const newLi = document.createElement('li');
          newLi.classList.add(planetData[i].category);
          newLi.textContent = planetData[i].content;
          parent.appendChild(newLi);
        }
      }
    </script>
  </body>
</html>
