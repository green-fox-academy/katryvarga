<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: Attributes</title>
  </head>
  <body>
    <img
      src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png"
    />
    <a href="http://www.themostamazingwebsiteontheinternet.com/"
      >The Best Website Ever</a
    >
    <button>Click me!</button>
    <button class="this-one">Click me!</button>

    <script>
      const image = document.querySelector('img');
      console.log(image);

      image.setAttribute('src', 'https://wallpaper.dog/large/5540055.jpg');

      const website = document.querySelector('a');
      website.setAttribute('href', 'https://www.greenfoxacademy.com');

      document.querySelector('.this-one').disabled = true;
      document.querySelector('.this-one').innerHTML = 'Don`t click me!';
    </script>
  </body>
</html>
