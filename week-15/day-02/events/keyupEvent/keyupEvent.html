<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: EventListeners</title>
  </head>
  <body>
    <h1>No last pressed key</h1>
    <script>
      const lastPressedKey = document.querySelector('h1');
      window.addEventListener('keyup', (event) => {
        console.log(event);
        lastPressedKey.innerHTML = event.key;
      });
    </script>
  </body>
</html>
