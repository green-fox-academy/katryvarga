<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: EventListeners</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      nav {
        text-align: center;
      }
      button {
        margin: 16px;
      }
      .img-inspector {
        margin: 0 auto;
        width: 500px;
        height: 320px;
        border: 1px solid #3a3a3a;
        background-image: url('assets/mp.jpg');
        background-size: 200%;
      }
    </style>
  </head>
  <body>
    <nav>
      <button data-action="move" data-direction="up">Up</button>
      <button data-action="move" data-direction="down">Down</button>
      <button data-action="move" data-direction="left">Left</button>
      <button data-action="move" data-direction="right">Right</button>
      <button data-action="zoom" data-direction="in">Zoom in</button>
      <button data-action="zoom" data-direction="out">Zoom out</button>
    </nav>
    <div class="img-inspector"></div>
    <script>
      const nav = document.querySelector('nav');
      const img = document.querySelector('.img-inspector');
      let positionY = 0;
      let positionX = 0;
      let zoom = 200;

      nav.addEventListener('click', (event) => {
        const dataAction = event.target.getAttribute('data-action');
        const dataDirection = event.target.getAttribute('data-direction');
        if (dataAction === 'move') {
          if (dataDirection === 'down') {
            img.style.backgroundPositionY = `${(positionY += 10)}px`;
          } else if (dataDirection === 'up') {
            img.style.backgroundPositionY = `${(positionY -= 10)}px`;
          } else if (dataDirection === 'right') {
            img.style.backgroundPositionX = `${(positionX += 10)}px`;
          } else {
            img.style.backgroundPositionX = `${(positionX -= 10)}px`;
          }
        } else {
          if (dataDirection === 'in') {
            img.style.backgroundSize = `${(zoom += 20)}%`;
          } else {
            img.style.backgroundSize = `${(zoom -= 20)}%`;
          }
        }
      });
    </script>
  </body>
</html>
